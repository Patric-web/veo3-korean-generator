<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 프롬프트 생성기 - 한국어로 동영상 아이디어를 영문 프롬프트로 변환</title>
    <meta name="description" content="한국어 동영상 아이디어를 Google Veo 3용 영문 프롬프트로 자동 변환해주는 무료 도구입니다.">
    <meta name="keywords" content="Veo 3, 동영상 제작, AI 프롬프트, 한국어, 영상 생성, Google Veo">
    <meta name="author" content="Veo 3 Korean Prompt Generator">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://veo3-korean.vercel.app/">
    <meta property="og:title" content="Veo 3 프롬프트 생성기">
    <meta property="og:description" content="한국어로 동영상 아이디어를 입력하면 Google Veo 3용 프롬프트로 변환해드립니다">
    <meta property="og:image" content="https://veo3-korean.vercel.app/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://veo3-korean.vercel.app/">
    <meta property="twitter:title" content="Veo 3 프롬프트 생성기">
    <meta property="twitter:description" content="한국어로 동영상 아이디어를 입력하면 Google Veo 3용 프롬프트로 변환해드립니다">
    <meta property="twitter:image" content="https://veo3-korean.vercel.app/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide Icons 대체 (SVG로 직접 구현)
        const Camera = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                <circle cx="12" cy="13" r="3"/>
            </svg>
        );

        const Wand2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M15 4V2m0 14v-2M8 9h2m14 0h-2M8.5 8.5l1.5-1.5M15.5 15.5l1.5-1.5M8.5 15.5l1.5 1.5M15.5 8.5l1.5 1.5"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        );

        const Copy = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
        );

        const Check = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
        );

        function Veo3PromptGenerator() {
            const [koreanInput, setKoreanInput] = useState('');
            const [generatedPrompt, setGeneratedPrompt] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [copied, setCopied] = useState(false);
            const [error, setError] = useState('');

            // Google Analytics 이벤트 추적
            const trackEvent = (eventName, parameters = {}) => {
                if (typeof gtag !== 'undefined') {
                    gtag('event', eventName, parameters);
                }
            };

            const generatePrompt = async () => {
                if (!koreanInput.trim()) return;
                
                setIsLoading(true);
                setError('');
                
                try {
                    trackEvent('prompt_generation_started', {
                        input_length: koreanInput.length
                    });

                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 1500,
                            messages: [
                                { 
                                    role: "user", 
                                    content: `다음 한국어 동영상 아이디어를 Google Veo 3용 영문 프롬프트로 변환해주세요. JSON 형태로 구조화해서 응답해주세요.

한국어 입력: "${koreanInput}"

아래 JSON 형식으로만 응답해주세요. 다른 텍스트는 포함하지 마세요. 구조화된 형태로 작성하고, 각 영어 내용에 대해 한국어 설명도 함께 제공해주세요:

{
  "basic_info": {
    "main_prompt": "영문 메인 프롬프트",
    "main_prompt_kr": "메인 프롬프트 한국어 설명",
    "duration": "8 seconds"
  },
  "scene": {
    "description": "장면 상세 설명 (영문)",
    "description_kr": "장면 상세 설명 (한국어)",
    "mood": "분위기 (영문)",
    "mood_kr": "분위기 (한국어)"
  },
  "technical": {
    "camera_work": "카메라 워크 설명 (영문)",
    "camera_work_kr": "카메라 워크 설명 (한국어)",
    "visual_style": "비주얼 스타일 (영문)",
    "visual_style_kr": "비주얼 스타일 (한국어)"
  }
}

DO NOT OUTPUT ANYTHING OTHER THAN VALID JSON.` 
                                }
                            ]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API 요청 실패: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    let responseText = data.content[0].text.trim();
                    
                    // Remove markdown code blocks if present
                    responseText = responseText.replace(/```json\n?/g, "").replace(/```\n?/g, "");
                    
                    const parsedPrompt = JSON.parse(responseText);
                    setGeneratedPrompt(parsedPrompt);
                    
                    trackEvent('prompt_generation_success', {
                        input_length: koreanInput.length
                    });
                } catch (error) {
                    console.error("Error generating prompt:", error);
                    setError('프롬프트 생성 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                    
                    trackEvent('prompt_generation_error', {
                        error: error.message
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            const copyToClipboard = async () => {
                if (generatedPrompt) {
                    try {
                        await navigator.clipboard.writeText(JSON.stringify(generatedPrompt, null, 2));
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                        
                        trackEvent('prompt_copied');
                    } catch (err) {
                        console.error('복사 실패:', err);
                        // 폴백: 텍스트 선택
                        const textArea = document.createElement('textarea');
                        textArea.value = JSON.stringify(generatedPrompt, null, 2);
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    }
                }
            };

            const useExample = (example) => {
                setKoreanInput(example);
                trackEvent('example_used', {
                    example: example.substring(0, 50)
                });
            };

            const examples = [
                "바다에서 서핑하는 사람을 석양 배경으로 드라마틱하게 찍고 싶어",
                "고양이가 창가에서 비 오는 날 멍하니 바깥을 보는 감성적인 영상",
                "도시의 밤거리를 걸으며 네온사인이 반사되는 시네마틱한 장면",
                "아침 햇살이 들어오는 카페에서 커피를 마시는 평온한 순간"
            ];

            useEffect(() => {
                trackEvent('page_view');
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white">
                    <div className="container mx-auto px-4 py-8 max-w-4xl">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <div className="flex justify-center items-center gap-3 mb-4">
                                <Camera />
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                    Veo 3 프롬프트 생성기
                                </h1>
                            </div>
                            <p className="text-gray-300 text-lg mb-2">
                                한국어로 동영상 아이디어를 입력하면 Google Veo 3용 프롬프트로 변환해드립니다
                            </p>
                            <p className="text-gray-400 text-sm">
                                🎬 무료 • 빠른 변환 • 구조화된 결과 • 한영 번역 지원
                            </p>
                        </div>

                        {/* Input Section */}
                        <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 mb-8">
                            <label className="block text-lg font-semibold mb-4">
                                동영상 아이디어를 한국어로 입력해주세요
                            </label>
                            <textarea
                                value={koreanInput}
                                onChange={(e) => setKoreanInput(e.target.value)}
                                placeholder="예: 바다에서 서핑하는 사람을 석양 배경으로 드라마틱하게 찍고 싶어"
                                className="w-full h-32 p-4 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 resize-none"
                                maxLength="500"
                            />
                            
                            {/* Character count */}
                            <div className="text-right mt-2">
                                <span className="text-gray-400 text-sm">
                                    {koreanInput.length}/500
                                </span>
                            </div>
                            
                            {/* Examples */}
                            <div className="mt-4">
                                <p className="text-sm text-gray-400 mb-3">💡 예시 (클릭하면 입력됩니다):</p>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                    {examples.map((example, index) => (
                                        <button
                                            key={index}
                                            onClick={() => useExample(example)}
                                            className="text-left p-3 bg-white/5 border border-white/10 rounded-lg hover:bg-white/10 hover:border-purple-400/50 transition-all duration-200 text-sm"
                                        >
                                            "{example}"
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Error Message */}
                            {error && (
                                <div className="mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg">
                                    <p className="text-red-300 text-sm">{error}</p>
                                </div>
                            )}

                            <button
                                onClick={generatePrompt}
                                disabled={isLoading || !koreanInput.trim()}
                                className="mt-6 w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:from-gray-600 disabled:to-gray-600 px-6 py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all duration-200 disabled:cursor-not-allowed"
                            >
                                {isLoading ? (
                                    <div className="animate-spin w-5 h-5 border-2 border-white/30 border-t-white rounded-full" />
                                ) : (
                                    <Wand2 />
                                )}
                                {isLoading ? '프롬프트 생성 중...' : '프롬프트 생성하기'}
                            </button>
                        </div>

                        {/* Output Section */}
                        {generatedPrompt && (
                            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
                                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                                    <h2 className="text-xl font-bold">✨ 생성된 Veo 3 프롬프트</h2>
                                    <button
                                        onClick={copyToClipboard}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition-colors duration-200 self-end sm:self-auto"
                                    >
                                        {copied ? <Check /> : <Copy />}
                                        {copied ? '복사됨!' : 'JSON 복사'}
                                    </button>
                                </div>
                                
                                <div className="space-y-6">
                                    {/* Basic Info Section */}
                                    <div className="border-l-4 border-purple-400 pl-4">
                                        <h3 className="text-lg font-bold text-purple-400 mb-3">🎯 기본 정보</h3>
                                        <div className="space-y-3">
                                            <div className="p-4 bg-black/20 rounded-lg">
                                                <h4 className="font-semibold text-purple-300 mb-2">메인 프롬프트</h4>
                                                <p className="text-gray-100 mb-2">{generatedPrompt.basic_info.main_prompt}</p>
                                                <p className="text-gray-400 text-sm italic border-t border-gray-600 pt-2">한국어: {generatedPrompt.basic_info.main_prompt_kr}</p>
                                            </div>
                                            <div className="p-4 bg-black/20 rounded-lg">
                                                <h4 className="font-semibold text-purple-300 mb-2">영상 길이</h4>
                                                <p className="text-gray-100">{generatedPrompt.basic_info.duration}</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Scene Section */}
                                    <div className="border-l-4 border-blue-400 pl-4">
                                        <h3 className="text-lg font-bold text-blue-400 mb-3">🎬 장면 구성</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                            <div className="p-4 bg-black/20 rounded-lg">
                                                <h4 className="font-semibold text-blue-300 mb-2">장면 설명</h4>
                                                <p className="text-gray-100 text-sm mb-2">{generatedPrompt.scene.description}</p>
                                                <p className="text-gray-400 text-xs italic border-t border-gray-600 pt-2">한국어: {generatedPrompt.scene.description_kr}</p>
                                            </div>
                                            <div className="p-4 bg-black/20 rounded-lg">
                                                <h4 className="font-semibold text-blue-300 mb-2">분위기</h4>
                                                <p className="text-gray-100 text-sm mb-2">{generatedPrompt.scene.mood}</p>
                                                <p className="text-gray-400 text-xs italic border-t border-gray-600 pt-2">한국어: {generatedPrompt.scene.mood_kr}</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Technical Section */}
                                    <div className="border-l-4 border-green-400 pl-4">
                                        <h3 className="text-lg font-bold text-green-400 mb-3">📹 기술적 요소</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                            <div className="p-4 bg-black/20 rounded-lg">
                                                <h4 className="font-semibold text-green-300 mb-2">카메라 워크</h4>
                                                <p className="text-gray-100 text-sm mb-2">{generatedPrompt.technical.camera_work}</p>
                                                <p className="text-gray-400 text-xs italic border-t border-gray-600 pt-2">한국어: {generatedPrompt.technical.camera_work_kr}</p>
                                            </div>
                                            <div className="p-4 bg-black/20 rounded-lg">
                                                <h4 className="font-semibold text-green-300 mb-2">비주얼 스타일</h4>
                                                <p className="text-gray-100 text-sm mb-2">{generatedPrompt.technical.visual_style}</p>
                                                <p className="text-gray-400 text-xs italic border-t border-gray-600 pt-2">한국어: {generatedPrompt.technical.visual_style_kr}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Raw JSON */}
                                <div className="mt-6">
                                    <h3 className="font-semibold mb-2 text-gray-300">📋 JSON 형태 (Veo 3에서 사용 가능)</h3>
                                    <pre className="bg-black/40 p-4 rounded-lg text-xs sm:text-sm overflow-x-auto text-green-300 max-h-60 overflow-y-auto">
                                        {JSON.stringify(generatedPrompt, null, 2)}
                                    </pre>
                                </div>
                            </div>
                        )}

                        {/* Footer */}
                        <div className="text-center mt-12 space-y-4">
                            <p className="text-gray-400">
                                🎬 Google Veo 3와 함께 멋진 동영상을 만들어보세요!
                            </p>
                            <div className="text-sm text-gray-500 space-y-1">
                                <p>💡 팁: 생성된 영문 프롬프트를 Veo 3에 복사하여 사용하세요</p>
                                <p>🔄 더 나은 결과를 위해 구체적이고 상세한 설명을 입력해보세요</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Veo3PromptGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
